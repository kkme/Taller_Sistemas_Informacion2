<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<ui:composition template="/templates/public/bodyLayout.xhtml">
		
		<ui:define name="funcTitlePublic">
			<h:outputText value="Mapa Eventos " ></h:outputText>
		</ui:define>
		
		<ui:define name="bodyContent">
		<h:form>
			<table align="center" cellpadding="0" cellspacing="0" border="0"
				width="100%">
				<tbody>
					<tr>
						<td width="100%" valign="top">
							<p:panel>
								<h3>Mapa de eventos</h3>
							</p:panel>
							<p:panel>
								<p:gmap
									center="-34.8442, -56.16783" zoom="13" type="HYBRID"
									widgetVar="map" style="width:1224px;height:600px"
									model="#{mapaBean.listaEventos}" rendered="#{param.latitude eq null or param.longitude eq null}" />
								<p:gmap
									center="#{param.latitude}, #{param.longitude}" zoom="13" type="HYBRID"
									widgetVar="map" style="width:1224px;height:600px"
									model="#{mapaBean.listaEventos}" rendered="#{param.latitude ne null and param.longitude ne null}" />
							</p:panel>
						</td>
					</tr>
				</tbody>
			</table>

		</h:form>
	</ui:define>

	</ui:composition>
</html>
