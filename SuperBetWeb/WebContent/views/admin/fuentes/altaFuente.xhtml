<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<ui:composition template="/templates/admin/bodyLayout.xhtml">
		
		<ui:define name="funcTitleAdmin">Ingresar una fuente de noticias</ui:define>
	
		<ui:define name="bodyContent">
			<table align="left" cellpadding="0" cellspacing="20" border="0" width="100%">
				<tbody>
					<tr> 
						<td width="80%">
							<p:growl id="message"></p:growl>
							<h:panelGrid columns="3" cellspacing="10" id="grid">
								<h:outputText value="Ingrese el nombre de la fuente*:"></h:outputText>
								<p:inputText id="nombreFuente" value="#{gestionFuente.nombreFuente}" required="true"></p:inputText>
								<p:message for="nombreFuente" />
								<h:outputText value="Ingrese la URL de la fuente*:"></h:outputText>
								<p:inputText id="urlFuente" value="#{gestionFuente.urlFuente}" required="true"></p:inputText>
								<p:message for="urlFuente" />
								<p:commandButton value="Aceptar" action="#{gestionFuente.altaFuente}" update="message grid"></p:commandButton>
							</h:panelGrid>
						</td>
					</tr>
				</tbody>
			</table>
		</ui:define>
		
	</ui:composition>
</html>
