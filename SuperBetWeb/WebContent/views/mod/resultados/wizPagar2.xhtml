<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<ui:composition >

		<h:outputText value="Tipos Apuestas Disponibles para evento" /> 
		
	<h:panelGrid columns="2" >

    	<p:dataTable var="tipoApuesta" value="#{moderadorMB.pagar_tipoApuestas}"
			id="tablaTipoApuesas" paginator="true" rows="4"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
			
		<p:column>
                 <f:facet name="header">  
           			<h:outputText value="Nombre" />  
      			 </f:facet>  
                  <h:outputText value="#{tipoApuesta.name}"  />
        </p:column>
        
		
		<p:column>
		       	<p:commandLink action="#{moderadorMB.pagar_cargarResultados}"  update="panelSelectdTA tabwizard2" >
                  	<h:outputText value="seleccionar"/> 
                  	<f:setPropertyActionListener target="#{moderadorMB.pagar_selectedTipoApuesta}" value="#{tipoApuesta}" />
                 </p:commandLink>
        </p:column>
        
        
	
		</p:dataTable>
		
		<p:panel id="panelSelectdTA" >
		<h:outputText value="Tipo Apuesta Seleccionado"/>
		<h:panelGrid columns="2" >
		<h:outputText value="Nombre" />
		<h:inputText readonly="true" value="#{moderadorMB.pagar_selectedTipoApuesta ne null ? moderadorMB.pagar_selectedTipoApuesta.name:''}" />
		</h:panelGrid>
		</p:panel>

</h:panelGrid>
		
	</ui:composition>
</html>
